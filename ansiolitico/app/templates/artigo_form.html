{% extends 'base.html' %}
{% block title %}{{ acao }} Artigo{% endblock %}
{% block content %}
<h2>{{ acao }} Artigo</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-modern" type="submit">{{ acao }}</button>
    </form>
</div>
{% endblock %}
