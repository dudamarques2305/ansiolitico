{% extends 'base.html' %}
{% block title %}Avaliações{% endblock %}
{% block content %}
<h2>Histórico de Avaliações</h2>
<div class="list-container">
    {% for avaliacao in avaliacoes %}
    <div class="card p-3">
        <p><strong>{{ avaliacao.data }}</strong></p>
        <p>Pontuação: {{ avaliacao.pontuacao }}</p>
        <p>Resultado: {{ avaliacao.resultado }}</p>
        <a href="{% url 'avaliacao_edit' avaliacao.pk %}" class="btn btn-outline-primary btn-sm">Editar</a>
        <a href="{% url 'avaliacao_delete' avaliacao.pk %}" class="btn btn-outline-danger btn-sm">Excluir</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
