{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="mb-4">Entrar</h2>
<div class="card p-4 col-md-6 offset-md-3 bg-white">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Usuário</label>
            <input type="text" name="username" class="form-control" placeholder="Digite seu usuário">
        </div>
        <div class="mb-3">
            <label>Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-modern">Entrar</button>
    </form>
</div>
{% endblock %}
