<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ansiolítico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand,
        .nav-link {
            color: #fff !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 30px;
        }
        .btn-modern {
            background-color: #0d6efd;
            color: white;
            border-radius: 25px;
            padding: 8px 24px;
        }
        .btn-modern:hover {
            background-color: #0b5ed7;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="{% url 'home' %}">Ansiolítico</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_pessoas' %}">Pessoas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_sintomas' %}">Sintomas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_medicamentos' %}">Medicamentos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_depoimentos' %}">Depoimentos</a></li>
                <!-- Adicione os outros menus que quiser -->
            </ul>
            <span class="navbar-text">
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Sair</a>
            </span>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
