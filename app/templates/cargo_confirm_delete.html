{% extends 'base.html' %}
{% block title %}Excluir Cargo{% endblock %}
{% block content %}
<h4>Deseja excluir o cargo <strong>{{ cargo.nome }}</strong>?</h4>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'lista_cargos' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
