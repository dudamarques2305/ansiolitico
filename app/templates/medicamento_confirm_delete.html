{% extends 'base.html' %}
{% block title %}Excluir Medicamento{% endblock %}
{% block content %}
<h4>Deseja excluir o medicamento <strong>{{ medicamento.nome }}</strong>?</h4>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'lista_medicamentos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
