{% extends 'base.html' %}
{% block title %}Medicamentos{% endblock %}
{% block content %}
<h2>Lista de Medicamentos</h2>
<div class="list-container">
    {% for medicamento in medicamentos %}
    <div class="card p-3">
        <h5>{{ medicamento.nome }}</h5>
        <p>Princ√≠pio ativo: {{ medicamento.principio_ativo }}</p>
        <a href="{% url 'medicamento_edit' medicamento.pk %}" class="btn btn-outline-primary btn-sm">Editar</a>
        <a href="{% url 'medicamento_delete' medicamento.pk %}" class="btn btn-outline-danger btn-sm">Excluir</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
